<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css" />
    <title>Speed Typer</title>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="top-container">
    <!--game settings-->
    <div id="settings" class="top-container__settings">
      <form id="settings-form">
          <!--Difficulty settings-->
        <div class="display-flex">
          <label for="difficulty">Difficulty</label>
          <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
      </form>
        </div>
    <div id="set" class="top-container__setArray">
        <form id="differentarrays"> 
                <!--Difficulty settings-->
        <div class="display-flex">
            <label for="game">Select game</label>
                <select id="game">
                    <option value="animals">Animals</option>
                    <option value="planets">Planets and moons</option>
                    <option value="fruits">Fruits and veggies</option>
                </select>
        </div>
        </form>
    </div>
    </div>
    <!--game container-->
    <section id="game">
        <div class="container">
            <h2> How fast can you Type</h2>
            <h5>Type the following:</h5>

            <h1 id="word"></h1>

            <input type="text" id="text" autocomplete="off"
                placeholder="Catch me.."
            />
            <button id="start">Start</button>
            <p class="time-container">Time left: <span id="time">10s</span></p>

            <p class="score-container">Score: <span id="score">0</span></p>

            <div id="end-game-container" class="end-game-container"></div>
        </div>
    </section>
    <footer class="footer">Gaming Inc</footer>
    <script src="app.js"></script>
  </body>
</html>
